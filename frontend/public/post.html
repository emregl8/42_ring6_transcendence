<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence - Story</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #ffffff; color: #333; }
        .header { background-color: #ffffff; padding: 1.5rem 2rem; border-bottom: 1px solid #e0e0e0; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 1.8rem; color: #333; }
        .container { max-width: 700px; margin: 3rem auto; padding: 0 2rem; }
        .post-header { margin-bottom: 2rem; }
        .post-title { font-size: 2.5rem; font-weight: bold; margin-bottom: 1rem; line-height: 1.2; }
        .post-meta { color: #666; font-size: 0.9rem; }
        .post-content { font-size: 1.2rem; line-height: 1.6; color: #292929; white-space: pre-wrap; }
        .error-message { background-color: #fee; color: #c00; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; display: none; }
        .back-link { display: inline-block; margin-bottom: 2rem; color: #666; text-decoration: none; }
        .back-link:hover { color: #333; }
    </style>
</head>
<body>
    <script src="/js/utils.js"></script>
    <script src="/js/http-client.js"></script>
    <script src="/js/token-manager.js"></script>
    <script src="/js/auth-client.js"></script>
    <script src="/js/purify.min.js"></script>

    <div class="header">
        <h1>42 LMS</h1>
        <a href="/dashboard.html" style="color: #333; text-decoration: none;">Dashboard</a>
    </div>

    <div class="container">
        <a href="/dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
        <div class="error-message" id="errorMessage"></div>
        
        <div id="postContainer" style="display: none;">
            <div class="post-header">
                <h1 class="post-title" id="postTitle">Loading...</h1>
                <div class="post-meta" id="postMeta"></div>
            </div>
            <div class="post-content" id="postContent"></div>
        </div>
    </div>

    <script src="/js/post.js"></script>
</body>
</html>
