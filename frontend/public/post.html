<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42-lms - Story</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #ffffff; color: #333; }
        .header { background-color: #ffffff; padding: 1.5rem 2rem; border-bottom: 1px solid #e0e0e0; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 1.8rem; color: #333; }
        .container { max-width: 700px; margin: 3rem auto; padding: 0 2rem; }
        .post-header { margin-bottom: 2rem; }
        .post-title { font-size: 2.5rem; font-weight: bold; margin-bottom: 1.5rem; line-height: 1.2; letter-spacing: -0.02em; color: #292929; }
        .post-content { font-size: 1.25rem; line-height: 1.6; color: #292929; font-family: source-serif-pro, Georgia, Cambria, "Times New Roman", Times, serif; }
        .post-content img { max-width: 100%; height: auto; border-radius: 4px; margin: 2rem 0; display: block; }
        .post-content p { margin-bottom: 1.5rem; }
        
        .container {
            max-width: 720px;
            margin: 4rem auto;
            padding: 0 1.5rem;
        }

        .author-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2.5rem;
        }
        
        .author-meta-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #f0f0f0;
        }
        
        .author-meta-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .author-meta-name {
            font-weight: 400;
            font-size: 1rem;
            color: #292929;
            text-decoration: none;
        }
        
        .author-meta-date {
            font-size: 0.875rem;
            color: #757575;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .dot-separator::before {
            content: "Â·";
            margin: 0 0.1rem;
        }

        .interactions-bar {
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
            margin: 2rem 0;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .interaction-btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #757575;
            font-size: 1rem;
            transition: color 0.2s;
        }

        .interaction-btn:hover {
            color: #292929;
        }

        .interaction-btn.liked {
            color: #dc3545;
        }

        .interaction-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .comments-section {
            margin-top: 3rem;
        }

        .comment-form textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            margin-bottom: 1rem;
            resize: vertical;
            min-height: 100px;
        }

        .comment-list {
            margin-top: 2rem;
        }

        .comment-item {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .comment-author {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .comment-date {
            color: #757575;
            font-size: 0.85rem;
        }

        .comment-body {
            line-height: 1.5;
            color: #292929;
        }

        .comment-delete {
            color: #dc3545;
            font-size: 0.8rem;
            margin-left: auto;
            cursor: pointer;
            background: none;
            border: none;
        }


        .btn-delete { background-color: #dc3545; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-size: 0.9rem; }
        .btn-delete:hover { background-color: #c82333; }
        .error-message { background-color: #fee; color: #c00; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; display: none; }
        .back-link { display: inline-block; margin-bottom: 2rem; color: #666; text-decoration: none; }
        .back-link:hover { color: #333; }
    </style>
</head>
<body>
    <script src="/js/utils.js"></script>
    <script src="/js/http-client.js"></script>
    <script src="/js/token-manager.js"></script>
    <script src="/js/auth-client.js"></script>
    <script src="/js/purify.min.js"></script>

    <div class="header">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <h1><a href="/dashboard.html" style="color: #333; text-decoration: none;">42 LMS</a></h1>
            <span style="color: #e0e0e0; font-size: 1.5rem;">|</span>
            <a href="/my-content.html" style="color: #333; text-decoration: none; font-weight: 500;">My Content</a>
        </div>
    </div>

    <div class="container">
        <div class="error-message" id="errorMessage"></div>
        
        <div id="postContainer" style="display: none;">
            <div class="post-header">
                <h1 class="post-title" id="postTitle">Loading...</h1>
                
                <div class="author-meta" id="authorMetaContainer" style="display: none;">
                    <img id="authorAvatar" class="author-meta-avatar" src="" alt="Author">
                    <div class="author-meta-info">
                        <span class="author-meta-name" id="authorName"></span>
                        <span class="author-meta-date" id="postMeta"></span>
                    </div>
                </div>

                <img id="postImage" src="" alt="Cover Image" style="max-width: 100%; height: auto; display: none; margin-bottom: 2rem; border-radius: 8px;">
            </div>
            <div class="post-content" id="postContent"></div>

            <div class="interactions-bar">
                <button class="interaction-btn" id="likeBtn">
                    <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    <span id="likeCount">0</span>
                </button>
                <div class="interaction-btn" style="cursor: default;">
                    <svg viewBox="0 0 24 24"><path d="M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18zM18 14H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/></svg>
                    <span id="commentCount">0</span>
                </div>
            </div>

            <div class="comments-section">
                <h3>Responses</h3>
                <div class="comment-form">
                    <textarea id="commentInput" placeholder="What are your thoughts?"></textarea>
                    <button id="postCommentBtn" class="btn-primary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Respond</button>
                </div>
                <div class="comment-list" id="commentList"></div>
            </div>
        </div>
    </div>

    <script src="/js/post.js"></script>
</body>
</html>
