<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence - Edit Content</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #ffffff; color: #333; }
        .header { background-color: #ffffff; padding: 1.5rem 2rem; border-bottom: 1px solid #e0e0e0; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 1.8rem; color: #333; }
        .container { max-width: 800px; margin: 3rem auto; padding: 0 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #666; }
        .form-control { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; font-family: inherit; font-size: 1rem; }
        textarea.form-control { height: 300px; resize: vertical; }
        .btn-primary { background-color: #333; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-weight: 500; font-size: 1rem; }
        .btn-link { background: none; border: none; color: #666; cursor: pointer; text-decoration: underline; margin-right: 1rem; }
        .error-message { background-color: #fee; color: #c00; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; display: none; }

        .toolbar { display: flex; gap: 1rem; padding: 0.5rem 0; border-bottom: 1px solid #eee; margin-bottom: 1.5rem; }
        .toolbar-btn { background: none; border: 1px solid transparent; color: #666; cursor: pointer; font-size: 0.85rem; padding: 0.4rem 0.8rem; border-radius: 20px; transition: all 0.2s; display: flex; align-items: center; gap: 0.4rem; }
        .toolbar-btn:hover { background: #f8f8f8; border-color: #eee; color: #333; }
        .toolbar-btn.active { background: #f0f0f0; color: #333; font-weight: 500; }

        .post-content { font-size: 1.2rem; line-height: 1.6; color: #292929; outline: none; }
        .post-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 1rem 0; display: block; }
        .post-content p { margin-bottom: 1rem; }

        [contenteditable]:empty:before { content: attr(data-placeholder); color: #999; cursor: text; }
    </style>
</head>
<body>
    <script src="/js/utils.js"></script>
    <script src="/js/http-client.js"></script>
    <script src="/js/token-manager.js"></script>
    <script src="/js/auth-client.js"></script>
    <script src="/js/purify.min.js"></script>

    <div class="header">
        <h1>Edit Content</h1>
        <div>
            <a href="/profile" class="btn-link">Cancel</a>
            <button class="btn-primary" id="saveBtn">Save Changes</button>
        </div>
    </div>

    <div class="container">
        <div class="error-message" id="errorMessage"></div>
        
        <div id="coverPreviewContainer" style="display: none; margin-bottom: 2rem; position: relative; width: 100%;">
            <img id="coverPreview" src="" alt="Cover Preview" style="width: 100%; max-height: 400px; object-fit: cover; border-radius: 8px; border: 1px solid #eee;">
        </div>

        <div class="form-group">
            <input type="text" id="postTitle" class="form-control" placeholder="Subject / Title" style="font-size: 2.5rem; font-weight: bold; border: none; padding-left: 0; border-bottom: 1px solid #eee; border-radius: 0; margin-bottom: 1rem;">
        </div>

        <div class="toolbar">
            <button id="setCoverBtn" class="toolbar-btn">üñºÔ∏è Set Cover Image</button>
            <button id="insertImageBtn" class="toolbar-btn">üì∑ Insert Image to Body</button>
            <input type="file" id="postImage" accept="image/*" style="display: none;">
            <input type="file" id="contentImageInput" accept="image/*" style="display: none;">
        </div>

        <div class="form-group">
            <div id="postContent" class="post-content" contenteditable="true" data-placeholder="Start writing your story..." style="min-height: 400px;"></div>
        </div>
    </div>

    <script src="/js/post-editor-utils.js"></script>
    <script src="/js/edit-post.js"></script>
</body>
</html>
