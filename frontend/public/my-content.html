<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42-lms - My Content</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #ffffff; color: #333; }
        .header { background-color: #ffffff; padding: 1.5rem 2rem; border-bottom: 1px solid #e0e0e0; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 1.8rem; color: #333; }
        .nav-links { display: flex; align-items: center; gap: 1.5rem; }
        .nav-link { color: #333; text-decoration: none; font-weight: 500; }
        .nav-link:hover { text-decoration: underline; }
        .container { max-width: 800px; margin: 3rem auto; padding: 0 2rem; }
        .post-card { background-color: #ffffff; border: 1px solid #e0e0e0; border-radius: 8px; padding: 1.5rem; margin-bottom: 1rem; transition: box-shadow 0.2s; display: flex; justify-content: space-between; align-items: start; }
        .post-card:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .post-info { flex-grow: 1; }
        .post-title { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; color: #333; text-decoration: none; display: block; }
        .post-meta { font-size: 0.875rem; color: #666; margin-bottom: 0.5rem; }
        .post-actions { display: flex; gap: 0.5rem; margin-left: 1rem; }
        .btn-action { padding: 0.5rem 1rem; border-radius: 4px; font-size: 0.9rem; text-decoration: none; cursor: pointer; border: none; font-weight: 500; }
        .btn-edit { background-color: #f0f0f0; color: #333; }
        .btn-edit:hover { background-color: #e0e0e0; }
        .btn-delete { background-color: #dc3545; color: white; }
        .btn-delete:hover { background-color: #c82333; }
        .error-message { background-color: #fee; color: #c00; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; display: none; }
    </style>
</head>
<body>
    <script src="/js/utils.js"></script>
    <script src="/js/http-client.js"></script>
    <script src="/js/token-manager.js"></script>
    <script src="/js/auth-client.js"></script>
    <script src="/js/purify.min.js"></script>

    <div class="header">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <h1><a href="/dashboard.html" style="color: #333; text-decoration: none;">42 LMS</a></h1>
            <span style="color: #e0e0e0; font-size: 1.5rem;">|</span>
            <a href="/my-content.html" class="nav-link">My Content</a>
        </div>
        <div class="nav-links">
            <div class="header-user" id="headerUser" style="display: flex; align-items: center; gap: 1rem;">
                <a href="/profile.html" style="display: flex; align-items: center; gap: 0.75rem; text-decoration: none; color: #333; font-weight: 500;">
                    <span id="headerUsername">Loading...</span>
                    <img id="headerAvatar" src="" alt="" style="width: 32px; height: 32px; border-radius: 50%; background: #eee;">
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="error-message" id="errorMessage"></div>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h2 style="font-size: 1.5rem; color: #333;">My Content</h2>
            <a href="/editor.html" style="background-color: #333; color: white; padding: 0.75rem 1.5rem; text-decoration: none; border-radius: 4px; font-weight: 500; font-size: 0.95rem;">Create New</a>
        </div>
        <div id="postsContainer"></div>
    </div>

    <script src="/js/my-content.js"></script>
</body>
</html>
