<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42-lms - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 0 2rem;
        }
        .user-info {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        .user-info h2 {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .user-details {
            display: grid;
            gap: 1rem;
        }
        .user-details div {
            padding: 0.75rem;
            background-color: #fafafa;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .user-details strong {
            color: #666;
            font-weight: 500;
            margin-right: 0.5rem;
        }
        .logout-btn {
            background-color: #000;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        .logout-btn:hover {
            background-color: #333;
        }
        .error-message {
            background-color: #fee;
            color: #c00;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #333;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <script src="/js/utils.js"></script>
    <script src="/js/http-client.js"></script>
    <script src="/js/token-manager.js"></script>
    <script src="/js/auth-client.js"></script>
    <script src="/js/purify.min.js"></script>
    <script src="/js/header.js"></script>

    <div class="container">
        <div class="error-message" id="errorMessage"></div>

        <div class="content-feed" id="mainFeed">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2 style="font-size: 1.5rem; color: #333;">Learning Feed</h2>
                <a href="/editor.html" style="background-color: #333; color: white; padding: 0.75rem 1.5rem; text-decoration: none; border-radius: 4px; font-weight: 500; font-size: 0.95rem;">Create Content</a>
            </div>
            <div id="postsContainer" style="display: grid; gap: 1rem;">
            </div>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
