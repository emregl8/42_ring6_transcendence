apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: transcendence
data:
  NODE_ENV: "development"
  DB_HOST: "postgres"
  DB_PORT: "5432"
  ALLOWED_ORIGINS: "http://localhost:8080,https://localhost:8080,https://frontend,https://localhost:3000,https://transcendence.local"
  DB_SSL_ENABLED: "true"
  DB_SSL_REJECT_UNAUTHORIZED: "true"
  DB_SSL_CA_PATH: "/etc/postgres-ca/ca.crt"
  JWT_EXPIRES_IN: "15m"
  OAUTH_42_CALLBACK_URL: "https://transcendence.local/api/auth/callback"
  REFRESH_TOKEN_TTL_DAYS: "7"