apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: transcendence
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        fsGroup: 1000
        runAsNonRoot: true
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              timeout=120
              elapsed=0
              until nc -z postgres.transcendence.svc.cluster.local 5432 || [ $elapsed -ge $timeout ]; do
                sleep 2
                elapsed=$((elapsed + 2))
              done
              [ $elapsed -ge $timeout ] && exit 1
              exit 0
          securityContext:
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "100m"
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              timeout=120
              elapsed=0
              until nc -z redis.transcendence.svc.cluster.local 6379 || [ $elapsed -ge $timeout ]; do
                sleep 2
                elapsed=$((elapsed + 2))
              done
              [ $elapsed -ge $timeout ] && exit 1
              exit 0
          securityContext:
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "100m"
        - name: vault-agent-init
          image: hashicorp/vault:1.21.1
          command:
            - sh
            - -c
            - |
              timeout=60
              elapsed=0
              export VAULT_ADDR="https://vault:8200"
              export VAULT_CACERT="/vault/tls/ca.crt"
              until vault status -format=json >/dev/null 2>&1 || [ $elapsed -ge $timeout ]; do
                sleep 2
                elapsed=$((elapsed + 2))
              done
              [ $elapsed -ge $timeout ] && exit 1
              vault agent -config=/vault/config/vault-agent-config.hcl -exit-after-auth
          env:
            - name: VAULT_ADDR
              value: "https://vault:8200"
          volumeMounts:
            - name: vault-agent-config
              mountPath: /vault/config
            - name: vault-templates
              mountPath: /vault/templates
            - name: vault-secrets
              mountPath: /vault/secrets
            - name: vault-internal
              mountPath: /vault/internal
            - name: vault-tls
              mountPath: /vault/tls
              readOnly: true
          securityContext:
            runAsUser: 100
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      containers:
        - name: vault-agent
          image: hashicorp/vault:1.21.1
          command:
            - sh
            - -c
            - vault agent -config=/vault/config/vault-agent-config.hcl
          env:
            - name: VAULT_ADDR
              value: "https://vault:8200"
          volumeMounts:
            - name: vault-agent-config
              mountPath: /vault/config
            - name: vault-templates
              mountPath: /vault/templates
            - name: vault-secrets
              mountPath: /vault/secrets
            - name: vault-internal
              mountPath: /vault/internal
            - name: vault-tls
              mountPath: /vault/tls
              readOnly: true
          securityContext:
            runAsUser: 100
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "test -f /vault/internal/.vault-token && test -f /vault/internal/pidfile || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
        - name: backend
          image: transcendence-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          securityContext:
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.npm
            - name: vault-secrets
              mountPath: /vault/secrets
              readOnly: true
            - name: postgres-ca
              mountPath: /etc/postgres-ca
              readOnly: true
            - name: redis-ca
              mountPath: /etc/redis-ca
              readOnly: true
            - name: backend-uploads
              mountPath: /app/uploads
          env:
            - name: VAULT_SECRETS_PATH
              value: "/vault/secrets"
          envFrom:
            - configMapRef:
                name: backend-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 3
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: backend-uploads
          hostPath:
            path: {{PROJECT_ROOT}}/data/uploads
            type: DirectoryOrCreate
        - name: vault-agent-config
          configMap:
            name: vault-agent-config
        - name: vault-templates
          configMap:
            name: vault-agent-templates
        - name: vault-secrets
          emptyDir:
            medium: Memory
            sizeLimit: 10Mi
        - name: vault-internal
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: vault-tls
          secret:
            secretName: vault-tls
            defaultMode: 0400
            items:
              - key: ca.crt
                path: ca.crt
        - name: postgres-ca
          secret:
            secretName: postgres-tls
            defaultMode: 0444
            items:
              - key: ca.crt
                path: ca.crt
        - name: redis-ca
          secret:
            secretName: redis-tls
            defaultMode: 0444
            items:
              - key: ca.crt
                path: ca.crt