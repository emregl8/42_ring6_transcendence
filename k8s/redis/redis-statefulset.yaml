apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: transcendence
spec:
  serviceName: "redis"
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true
      initContainers:
        - name: prepare-redis-tls
          image: alpine:3.20
          securityContext:
            runAsUser: 999
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          command:
            - sh
            - -c
            - >-
              set -euo pipefail;
              if [ -f "/input/tls.crt" ]; then
                cp /input/tls.crt /tls/server.crt;
                cp /input/tls.key /tls/server.key;
                if [ -f "/input/ca.crt" ]; then
                  cp /input/ca.crt /tls/ca.crt;
                else
                  cp /input/tls.crt /tls/ca.crt;
                fi
              else
                cp /input/server.crt /tls/server.crt;
                cp /input/server.key /tls/server.key;
                cp /input/ca.crt /tls/ca.crt;
              fi;
              chown 999:999 /tls/server.crt /tls/server.key /tls/ca.crt;
              chmod 600 /tls/server.key;
              chmod 644 /tls/server.crt /tls/ca.crt
          volumeMounts:
            - name: redis-tls-secret
              mountPath: /input
              readOnly: true
            - name: redis-tls
              mountPath: /tls
      containers:
        - name: redis
          image: redis:8.0-alpine
          command:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
            - --tls-port
            - "6379"
            - --port
            - "0"
            - --tls-cert-file
            - /tls/server.crt
            - --tls-key-file
            - /tls/server.key
            - --tls-ca-cert-file
            - /tls/ca.crt
            - --tls-auth-clients
            - "no"
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PASSWORD
            - name: REDISCLI_AUTH
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PASSWORD
          ports:
            - containerPort: 6379
              name: redis-tls
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - name: redis-tls
              mountPath: /tls
              readOnly: true
            - name: redis-data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "redis-cli --tls --cacert /tls/ca.crt ping | grep -q PONG"
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "redis-cli --tls --cacert /tls/ca.crt ping | grep -q PONG"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
      volumes:
        - name: redis-tls
          emptyDir: {}
        - name: redis-tls-secret
          secret:
            secretName: redis-tls
            defaultMode: 0400
        - name: redis-data
          hostPath:
            path: {{PROJECT_ROOT}}/data/redis
            type: DirectoryOrCreate