apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: transcendence
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      automountServiceAccountToken: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true
      initContainers:
      - name: prepare-postgres-tls
        image: alpine:3.20
        securityContext:
          runAsUser: 999
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        command:
        - sh
        - -c
        - >-
          set -euo pipefail;
          if [ -f "/input/tls.crt" ]; then
            cp /input/tls.crt /tls/server.crt;
            cp /input/tls.key /tls/server.key;
            if [ -f "/input/ca.crt" ]; then
              cp /input/ca.crt /tls/ca.crt;
            else
              cp /input/tls.crt /tls/ca.crt;
            fi
          else
            cp /input/server.crt /tls/server.crt;
            cp /input/server.key /tls/server.key;
            cp /input/ca.crt /tls/ca.crt;
          fi;
          chown 999:999 /tls/server.crt /tls/server.key /tls/ca.crt;
          chmod 600 /tls/server.key;
          chmod 644 /tls/server.crt /tls/ca.crt
        volumeMounts:
        - name: postgres-tls-secret
          mountPath: /input
          readOnly: true
        - name: postgres-tls
          mountPath: /tls
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
            ephemeral-storage: "10Mi"
          limits:
            memory: "64Mi"
            cpu: "100m"
            ephemeral-storage: "20Mi"
      containers:
      - name: postgres
        image: transcendence-postgres:latest
        imagePullPolicy: Never
        args:
        - "-c"
        - "ssl=on"
        - "-c"
        - "ssl_cert_file=/var/lib/postgresql/tls/server.crt"
        - "-c"
        - "ssl_key_file=/var/lib/postgresql/tls/server.key"
        - "-c"
        - "ssl_ca_file=/var/lib/postgresql/tls/ca.crt"
        - "-c"
        - "ssl_min_protocol_version=TLSv1.2"
        ports:
        - containerPort: 5432
        envFrom:
        - secretRef:
            name: postgres-secret
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql
        - name: tmp
          mountPath: /tmp
        - name: run
          mountPath: /var/run/postgresql
        - name: postgres-tls
          mountPath: /var/lib/postgresql/tls
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
            ephemeral-storage: "100Mi"
          limits:
            memory: "1Gi"
            cpu: "1000m"
            ephemeral-storage: "200Mi"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - transcendence
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - transcendence
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: tmp
        emptyDir: {}
      - name: run
        emptyDir: {}
      - name: postgres-tls
        emptyDir: {}
      - name: postgres-tls-secret
        secret:
          secretName: postgres-tls
          defaultMode: 0400
      - name: postgres-data
        hostPath:
          path: {{PROJECT_ROOT}}/data/postgres
          type: DirectoryOrCreate
